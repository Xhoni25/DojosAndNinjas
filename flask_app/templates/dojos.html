<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="col-lg-6">

       
        <form class="bg-secondary p-5" action="/create/dojo" method="post" >
            <h2 class="text-center">New Dojo</h2>
            <div class="mb-3">
                <label for="name" class="form-label"> Name:</label>
                <input type="text"  class="form-control" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Add Dojo</button>
        </form>
    </div>
    <div class="col-lg-6 text-center">
        <h1>All Dojos</h1>
        {% for dojo in dojos %}
        <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
        {% endfor %}
        <a class="btn btn-success" href="/add/ninja">Add ninja</a>
    </div>
        
        
    </div>

</body>
</html>
